name: Trace pods

on:
    push:
      branches:
        - k8s
    schedule:
      - cron: '5 * * * *'

jobs:
    k8s:
        runs-on: ubuntu-latest
        steps:
            - name: checkout repository
              uses: actions/checkout@master
            
            - name: Install kubectl
              run: |
                sudo apt-get update
                sudo apt-get install -y apt-transport-https ca-certificates curl
                curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
                sudo install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl
                echo "#########"

            - name: setup ssh
              run: |
                mkdir -p ~/.ssh/
                touch ~/.ssh/private
                echo "${{ secrets.SSH_PRIV_KEY }}" > ~/.ssh/private
                chmod 600 ~/.ssh/private
                echo "${{ secrets.SSH_KNOW_HOST }}" > ~/.ssh/known_hosts
                ls -al ~/.ssh/
              env:
                SSH_PRIV_KEY: ${{ secrets.SSH_PRIV_KEY }}
                SSH_KNOW_HOST: ${{ secrets.SSH_KNOW_HOST }}

              shell: bash

            - name: setup ssh tunnel
              run: 
                ssh -i ~/.ssh/private -f -N -J ${{ secrets.BASTION_NAME }}@${{ secrets.BASTION_HOST }} -L 6443:127.0.0.1:6443 root@192.168.208.5

            - name: ssh tunnels
              run: |
                sudo lsof -i -n -P | grep -E '^sshd\>'
                sudo lsof -i -n -P | grep -E '^ssh\>'

            # - name: setup ssh
            #   uses: webfactory/ssh-agent@v0.9.0
