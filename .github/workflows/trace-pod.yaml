            #     ssh -i  -L 6443:127.0.0.1:6443 root@192.168.208.5 -f -N
   
            - name: Check Kubernetes Nodes
              run: |
                echo "${{ secrets.CONFIG_K8S }}" > $HOME/.kube/config
                echo $HOME/.kube/config
                export KUBECONFIG=$HOME/.kube/config
                kubectl get nodes

